

{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}

    <div class="well col-md-6">

        <form role="form" class="form-horizontal" method="post" action="{% url 'boardgame_login' %}">

            {% csrf_token %}
            {{ form | crispy}}

            <input class="btn btn-primary" type="submit" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>

    </div>

{% endblock content %}
